group = "org.jetbrains.kotlin"
version = "0.0.2"
buildscript{
    ext.kotlinVersion = '1.3.61'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    apply plugin: 'kotlin'
    repositories {
        mavenCentral()
    }
}